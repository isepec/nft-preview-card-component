<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>isepec | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

  </head>
  <body>

    <main>

      <!-- Card -->
      <div class="card">

        <div class="card__img-container">
          <a class="card__img-preview" href="#"><img src="images/icon-view.svg" width="48px" height="48px" alt=""></a>
          <img class="card__img" src="images/image-equilibrium.jpg" alt="A glass cube sitting on its vertex while refracting red-pink light in a dark blue space.">
        </div>

        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__value-and-time-left">
          <p class="card__value">0.041 ETH</p>
          <p class="card__time-left">3 days left</p>
        </div>

        <div class="card__creator">
          <img class="card__creator-img" src="images/image-avatar.png" alt="">
          <p class="card__creator-name">Creation of <a href="">Jules Wyvern</a></p>
        </div>

      </div> <!-- /Card -->
      
    </main>

    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>Coded and spiced up by <a href="https://www.frontendmentor.io/profile/isepec" target="_blank">isepec</a>.</p>
    </footer>

  </body>
</html>
